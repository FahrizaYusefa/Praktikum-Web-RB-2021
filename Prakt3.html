    <h2>This is My Website</h2>
    <label for="makanan">Pilih jenis makanan daerah yang kamu inginkan </label>
        <select name="makanan" id="makanan" onchange="makanankhas()">
            <option value="">select</option>
            <option value="Rendang">Rendang</option>
            <option value="Bika Ambon">Bika Ambon</option>
            <option value="Dodol">Dodol</option>
            <option value="Pempek">Pempek</option>
        </select>
    
    <p id="makanankhas"></p>
    <div class="makanankhas">
        <script>
        function makanankhas(){
            var jenismakanan=document.getElementById("makanan");
            if(jenismakanan.value=="Rendang"){
                var makanan=document.getElementById("makanankhas");
                makanan.innerText = "Rendang merupakan makanan Khas Minangkabau.";
            }else if(jenismakanan.value=="Bika Ambon"){
                var makanan=document.getElementById("makanankhas");
                makanan.innerText = "Bika Ambon merupakan makanan khas Medan.";
            }else if(jenismakanan.value=="Dodol"){
                var makanan=document.getElementById("makanankhas");
                makanan.innerText = "Dodol merupakan makanan khas Jakarta.";
            }else{
                var makanan=document.getElementById("makanankhas");
                makanan.innerText = "Pempek merupakan makanan khas Palembang.";
            }
        }    
        </script>
    </div>

    <div class="container">
        <label for="faktorial">Input angka yang dicari</label>
        <form>
            <input type="text" name="" id="input">
            <button id="button">hitung</button>
            <div id="demo"></div>
        </form>

        <script>
        var input = document.getElementById("input")
        var button = document.getElementById("button")
        var demo = document.getElementById("demo")

        button.addEventListener("click", function(num){
            num.preventDefault(); 
            var num_input = input.value;
            var faktorial = 1;
            for(var i=num_input; i>0; i--){
                faktorial *= i;
            }
            demo.innerHTML = `Hasil dari Faktorial adalah: ${faktorial}`;
        })
        </script>
    </div>
